<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
  <title>SoftDAB</title>
  <desc>SoftDAB BIMI Logo - Fully Responsive</desc>
  
  <!-- Blue Background -->
  <rect width="100" height="100" fill="#2F89FC" rx="5"/>
  
  <!-- Main Text - использует относительные единицы -->
  <text x="50" y="55" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="16" 
        font-weight="700" 
        fill="#FFFFFF" 
        text-anchor="middle"
        dominant-baseline="middle"
        textLength="80"
        lengthAdjust="spacingAndGlyphs">
    SoftDAB
  </text>
</svg>