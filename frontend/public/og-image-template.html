<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
  width: 1200px; 
  height: 630px; 
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
}
.og-card {
  width: 1200px;
  height: 630px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  position: relative;
  overflow: hidden;
}
.og-card::before {
  content: '';
  position: absolute;
  top: 20%;
  left: 10%;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
  border-radius: 50%;
}
.og-card::after {
  content: '';
  position: absolute;
  bottom: 10%;
  right: 15%;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  border-radius: 50%;
}
.content {
  z-index: 1;
  text-align: center;
  padding: 0 80px;
}
.logo-container {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 40px;
}
.logo-box {
  width: 140px;
  height: 140px;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border-radius: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  border: 2px solid rgba(255, 255, 255, 0.3);
}
.logo-text {
  font-size: 48px;
  font-weight: 800;
  color: white;
  letter-spacing: -1px;
}
.company-name {
  font-size: 96px;
  font-weight: 800;
  margin-bottom: 25px;
  text-shadow: 0 4px 30px rgba(0,0,0,0.3);
  letter-spacing: -2px;
}
.tagline {
  font-size: 38px;
  line-height: 1.4;
  font-weight: 500;
  text-shadow: 0 2px 20px rgba(0,0,0,0.2);
  max-width: 950px;
  margin: 0 auto 35px;
}
.features {
  display: flex;
  gap: 35px;
  justify-content: center;
  font-size: 24px;
  font-weight: 500;
}
.feature {
  display: flex;
  align-items: center;
  gap: 10px;
  background: rgba(255, 255, 255, 0.15);
  padding: 12px 24px;
  border-radius: 25px;
  backdrop-filter: blur(10px);
}
.badge {
  position: absolute;
  bottom: 45px;
  right: 55px;
  background: rgba(255,255,255,0.25);
  padding: 16px 32px;
  border-radius: 30px;
  font-size: 26px;
  backdrop-filter: blur(10px);
  font-weight: 600;
  border: 2px solid rgba(255, 255, 255, 0.3);
}
</style>
</head>
<body>
<div class="og-card">
  <div class="content">
    <div class="logo-container">
      <div class="logo-box">
        <div class="logo-text">SD</div>
      </div>
    </div>
    <div class="company-name">SoftDAB</div>
    <div class="tagline">Custom Software Development & Outsourcing Teams</div>
    <div class="features">

    </div>
  </div>

</div>
</body>
</html>
