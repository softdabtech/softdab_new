<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 400" width="400" height="400">
  <title>SoftDAB Logo</title>
  <desc>SoftDAB - Software Development and Business Solutions</desc>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="#2F89FC" stroke="#1F6ED4" stroke-width="4"/>
  
  <!-- Main Logo Container -->
  <g transform="translate(200,200)">
    
    <!-- Code Symbol Background -->
    <circle cx="0" cy="-60" r="45" fill="#FFFFFF" fill-opacity="0.1"/>
    
    <!-- Code Brackets -->
    <g stroke="#FFFFFF" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- Left bracket -->
      <path d="M-35,-75 L-50,-60 L-50,-45 L-35,-30" transform="translate(0,-60)"/>
      <!-- Right bracket -->
      <path d="M35,-75 L50,-60 L50,-45 L35,-30" transform="translate(0,-60)"/>
      <!-- Slash -->
      <line x1="-15" y1="-75" x2="15" y2="-45" transform="translate(0,-60)"/>
    </g>
    
    <!-- Company Name -->
    <text x="0" y="20" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      SoftDAB
    </text>
    
    <!-- Tagline -->
    <text x="0" y="50" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#FFFFFF" fill-opacity="0.9" text-anchor="middle">
      Software Development &amp; Business
    </text>
    
    <!-- Decorative Elements -->
    <g fill="#FFFFFF" fill-opacity="0.6">
      <!-- Left dots -->
      <circle cx="-120" cy="-20" r="3"/>
      <circle cx="-110" cy="-10" r="2"/>
      <circle cx="-100" cy="0" r="1.5"/>
      
      <!-- Right dots -->
      <circle cx="120" cy="-20" r="3"/>
      <circle cx="110" cy="-10" r="2"/>
      <circle cx="100" cy="0" r="1.5"/>
      
      <!-- Bottom accent -->
      <rect x="-80" y="70" width="160" height="2" rx="1"/>
    </g>
    
    <!-- Tech Icons -->
    <g fill="#FFFFFF" fill-opacity="0.4" transform="translate(0,100)">
      <!-- Database icon -->
      <g transform="translate(-40,0)">
        <ellipse cx="0" cy="0" rx="12" ry="4"/>
        <ellipse cx="0" cy="8" rx="12" ry="4"/>
        <rect x="-12" y="0" width="24" height="8"/>
      </g>
      
      <!-- Cloud icon -->
      <g transform="translate(0,0)">
        <circle cx="-6" cy="2" r="6"/>
        <circle cx="4" cy="2" r="8"/>
        <circle cx="0" cy="-2" r="5"/>
        <rect x="-12" y="2" width="20" height="6" rx="3"/>
      </g>
      
      <!-- Mobile icon -->
      <g transform="translate(40,0)">
        <rect x="-4" y="-8" width="8" height="16" rx="2" stroke="#FFFFFF" stroke-width="1" fill="none"/>
        <circle cx="0" cy="6" r="1"/>
        <rect x="-2" y="-6" width="4" height="8" rx="0.5"/>
      </g>
    </g>
    
  </g>
  
  <!-- Border highlight -->
  <circle cx="200" cy="200" r="185" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.3"/>
  
</svg>