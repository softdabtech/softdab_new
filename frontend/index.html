    <!-- МАКСИМАЛЬНО ОПТИМИЗИРОВАННЫЙ CRITICAL CSS для LCP < 2.5s MOBILE -->
    <style>
      /* Ultra-critical base - мгновенный рендеринг */
      *{box-sizing:border-box;margin:0;padding:0}
      html{font-family:Inter,system-ui,-apple-system,sans-serif;line-height:1.5;font-display:swap}
      body{margin:0;background:#fff;color:#111;font-family:inherit;-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility}
      
      /* Critical utility classes для instant render */
      .relative{position:relative}.absolute{position:absolute}.fixed{position:fixed}
      .inset-0{inset:0}.top-0{top:0}.left-0{left:0}.right-0{right:0}.bottom-0{bottom:0}
      .z-0{z-index:0}.z-10{z-index:10}.z-50{z-index:50}
      
      /* Flexbox critical */
      .flex{display:flex}.inline-flex{display:inline-flex}
      .flex-col{flex-direction:column}.flex-row{flex-direction:row}
      .items-start{align-items:flex-start}.items-center{align-items:center}.items-end{align-items:flex-end}
      .justify-start{justify-content:flex-start}.justify-center{justify-content:center}
      .justify-between{justify-content:space-between}.justify-around{justify-content:space-around}
      .gap-2{gap:.5rem}.gap-4{gap:1rem}.gap-6{gap:1.5rem}.gap-8{gap:2rem}
      .space-x-2>*+*{margin-left:.5rem}.space-x-3>*+*{margin-left:.75rem}.space-x-4>*+*{margin-left:1rem}
      .space-y-4>*+*{margin-top:1rem}.space-y-8>*+*{margin-top:2rem}
      
      /* Layout sizing */
      .w-full{width:100%}.w-auto{width:auto}.w-5{width:1.25rem}.w-6{width:1.5rem}.w-8{width:2rem}.w-14{width:3.5rem}.w-16{width:4rem}
      .h-5{height:1.25rem}.h-6{height:1.5rem}.h-8{height:2rem}.h-10{height:2.5rem}.h-16{height:4rem}
      .min-h-screen{min-height:100vh}
      .max-w-3xl{max-width:48rem}.max-w-4xl{max-width:56rem}.max-w-6xl{max-width:72rem}
      
      /* Spacing utilities */
      .p-2{padding:.5rem}.p-3{padding:.75rem}.p-4{padding:1rem}.p-6{padding:1.5rem}
      .px-3{padding-left:.75rem;padding-right:.75rem}
      .px-4{padding-left:1rem;padding-right:1rem}
      .px-6{padding-left:1.5rem;padding-right:1.5rem}
      .py-2{padding-top:.5rem;padding-bottom:.5rem}
      .py-4{padding-top:1rem;padding-bottom:1rem}
      .py-8{padding-top:2rem;padding-bottom:2rem}

      .py-16{padding-top:4rem;padding-bottom:4rem}
      .py-32{padding-top:8rem;padding-bottom:8rem}
      .mx-auto{margin-left:auto;margin-right:auto}
      .mb-1{margin-bottom:.25rem}.mb-2{margin-bottom:.5rem}.mb-4{margin-bottom:1rem}
      .mb-6{margin-bottom:1.5rem}.mb-8{margin-bottom:2rem}
      .mt-6{margin-top:1.5rem}.mt-8{margin-top:2rem}
      .pt-8{padding-top:2rem}.pt-12{padding-top:3rem}
      
      /* Typography */
      .text-xs{font-size:.75rem;line-height:1rem}
      .text-sm{font-size:.875rem;line-height:1.25rem}
      .text-base{font-size:1rem;line-height:1.5rem}
      .text-lg{font-size:1.125rem;line-height:1.75rem}
      .text-xl{font-size:1.25rem;line-height:1.75rem}
      .text-2xl{font-size:1.5rem;line-height:2rem}
      .text-3xl{font-size:1.875rem;line-height:2.25rem}
      .text-4xl{font-size:2.25rem;line-height:2.5rem}
      .text-5xl{font-size:3rem;line-height:1}
      .text-6xl{font-size:3.75rem;line-height:1}
      .text-7xl{font-size:4.5rem;line-height:1}
      .font-medium{font-weight:500}.font-semibold{font-weight:600}.font-bold{font-weight:700}
      .leading-tight{line-height:1.25}.leading-relaxed{line-height:1.625}
      .text-center{text-align:center}.text-balance{text-wrap:balance}
      .whitespace-nowrap{white-space:nowrap}.line-clamp-1{overflow:hidden;display:-webkit-box;-webkit-box-orient:vertical;-webkit-line-clamp:1}
      
      /* Colors */
      .text-white{color:#fff}
      .text-gray-100{color:#f3f4f6}.text-gray-200{color:#e5e7eb}.text-gray-300{color:#d1d5db}
      .text-gray-500{color:#6b7280}.text-gray-600{color:#4b5563}.text-gray-700{color:#374151}.text-gray-900{color:#111827}

      .backdrop-blur-sm{backdrop-filter:blur(4px)}
      
      /* Border */
      .border{border-width:1px}.border-b{border-bottom-width:1px}.border-gray-200{border-color:#e5e7eb}
      .rounded-lg{border-radius:.5rem}.rounded-xl{border-radius:.75rem}.rounded-2xl{border-radius:1rem}.rounded-full{border-radius:9999px}
      
      /* Effects */
      .shadow-xl{box-shadow:0 20px 25px -5px rgba(0,0,0,.1),0 10px 10px -5px rgba(0,0,0,.04)}
      .shadow-2xl{box-shadow:0 25px 50px -12px rgba(0,0,0,.25)}
      .opacity-5{opacity:.05}.opacity-10{opacity:.1}
      .overflow-hidden{overflow:hidden}
      
      /* Transitions */
      .transition-all{transition-property:all;transition-timing-function:cubic-bezier(.4,0,.2,1);transition-duration:.15s}
      .transition-colors{transition-property:color,background-color,border-color;transition-timing-function:cubic-bezier(.4,0,.2,1);transition-duration:.15s}
      .transition-transform{transition-property:transform;transition-timing-function:cubic-bezier(.4,0,.2,1);transition-duration:.15s}
      .duration-300{transition-duration:.3s}
      .group:hover .group-hover\:translate-x-1{transform:translateX(.25rem)}
      
      /* Container */
      .container{width:100%;margin-left:auto;margin-right:auto;padding-left:1.5rem;padding-right:1.5rem}

      @media(min-width:768px){.container{max-width:768px}}
      @media(min-width:1024px){.container{max-width:1024px}}

      }
      @media(min-width:1024px){

      /* Critical font loading */
      @font-face{font-family:Inter;src:url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiJ-Ek-_EeA.woff2)format('woff2');font-weight:400;font-style:normal;font-display:swap}
      @font-face{font-family:Inter;src:url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuI6fAZ9hiJ-Ek-_EeA.woff2)format('woff2');font-weight:600;font-style:normal;font-display:swap}
      
      /* Performance optimization */
      .critical-render{contain:layout style paint}
      [data-lcp-section]{content-visibility:auto}
