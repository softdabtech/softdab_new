<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <title>SoftDAB</title>
  <desc>SoftDAB Logo for BIMI</desc>
  
  <!-- Main Background -->
  <rect width="400" height="400" fill="#2F89FC"/>
  
  <!-- Logo Container -->
  <g transform="translate(200,200)">
    
    <!-- Main Text -->
    <text x="0" y="10" 
          font-family="Arial, sans-serif" 
          font-size="48" 
          font-weight="bold" 
          fill="#FFFFFF" 
          text-anchor="middle"
          dominant-baseline="middle">
      SoftDAB
    </text>
    
    <!-- Code Symbol Above -->
    <g transform="translate(0,-80)" stroke="#FFFFFF" stroke-width="4" fill="none">
      <path d="M-20,-10 L-30,0 L-20,10"/>
      <path d="M20,-10 L30,0 L20,10"/>
      <line x1="-8" y1="-10" x2="8" y2="10"/>
    </g>
    
    <!-- Tagline Below -->
    <text x="0" y="50" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          fill="#FFFFFF" 
          fill-opacity="0.9"
          text-anchor="middle">
      Software Development
    </text>
    
    <!-- Accent Line -->
    <rect x="-60" y="70" width="120" height="3" fill="#FFFFFF" fill-opacity="0.8" rx="1.5"/>
    
  </g>
</svg>