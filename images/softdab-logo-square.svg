<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <title>SoftDAB Logo Square</title>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#2F89FC"/>
  
  <!-- Content -->
  <g transform="translate(100,100)">
    
    <!-- Code Symbol -->
    <g transform="translate(0,-35)" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round">
      <path d="M-15,-8 L-22,0 L-15,8"/>
      <path d="M15,-8 L22,0 L15,8"/>
      <line x1="-6" y1="-8" x2="6" y2="8"/>
    </g>
    
    <!-- Main Text -->
    <text x="0" y="5" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          font-weight="bold" 
          fill="#FFFFFF" 
          text-anchor="middle">
      SoftDAB
    </text>
    
    <!-- Tagline -->
    <text x="0" y="25" 
          font-family="Arial, sans-serif" 
          font-size="8" 
          fill="#FFFFFF" 
          fill-opacity="0.9"
          text-anchor="middle">
      SOFTWARE DEVELOPMENT
    </text>
    
    <!-- Tech Dots -->
    <g fill="#FFFFFF" fill-opacity="0.6">
      <circle cx="-30" cy="45" r="2"/>
      <circle cx="0" cy="45" r="2"/>
      <circle cx="30" cy="45" r="2"/>
    </g>
    
  </g>
</svg>