server {
    listen 80;
    server_name softdab.tech www.softdab.tech;

    # Размер загружаемых файлов
    client_max_body_size 10M;

    # Frontend (статика)
    root /var/www/softdab/frontend/dist;
    index index.html;

    # Логи
    access_log /var/log/nginx/softdab-access.log;
    error_log /var/log/nginx/softdab-error.log;

    # Проксирование API запросов к бэкенду
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS управляется FastAPI - nginx только проксирует
        # Если нужно управлять CORS в nginx, используйте переменную $http_origin
    }

    # Обработка статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback - все остальные запросы перенаправляем на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
